<!DOCTYPE html>
<html>
  <head>
    <title>Calgary Building Permits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link the Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Link the mapbox files. This link must appear before the links to the clustering plugin. -->
    <script
      type="text/javascript"
      src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"
    ></script>

    <!-- date picker widget -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <!-- clustering plugin-->
    <link
      rel="stylesheet"
      href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
    ></script>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="search">
        <p>Select a date range:</p>
        <input type="text" name="daterange" value="" />
        <button id="searching">Search</button>
        <button id="clearPermit">Clear</button>
      </div>
    </div>
    <div id="map"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
